<h3 class="animated fadeIn fast">{{ heroe.nombre | uppercase }},
  <small> fecha de aparici√≥n: ({{ heroe.aparicion | date:'y' }})</small>
  </h3>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">

    <img src="{{ heroe.img }}" class="img-fluid" alt="{{ heroe.nombre }}">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Regresar</a>

  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div>

      <div *ngIf=" heroe.casa == 'DC';then imgDC else imgOtro">here is ignored</div>
      <ng-template #imgDC><img class="img-logo" src="assets/img/dc.png" alt="DC"></ng-template>
      <ng-template #imgOtro><img class="img-logo" src="assets/img/marvel.png" alt="Marvel"></ng-template>

    </div>
  </div>

</div>
